<div class="course-list">
    <ng-container *ngFor="let course of courses | orderByDate">
        <crs-course class="course-item" [course]="course" (delete)="deleteCourse($event)"></crs-course>
    </ng-container>
    <div class="load-courses">
        <button (click)="loadMoreHandler()">Load more</button>
    </div>
</div>
