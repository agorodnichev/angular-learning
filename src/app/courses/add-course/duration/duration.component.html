<!-- Duration -->
<label for="duration">Duration:</label>
<div>
    <input 
        #control
        [formControl]="courseDuration"
        (blur)="onBlur()"
        (input)="onInputChange()"
        type="number" 
        id="duration" 
        name="duration" 
        min="0">
    <span>{{ courseDuration.value === null ? '' : courseDuration.value | minutesToHours }}</span>
</div>
